<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <div class="container" role="main">
      <h1 class="heading">Coding Challenge</h1>
      <div class="card-component">
        <img
          class="hero-img"
          src="/images/illustration-hero.svg"
          alt="Girl enjoying music !"
        />
        <div class="card-content">
          <h2 class="card--title">Order Summary</h2>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="pricing--cta">
          <img class="music-icon" src="/images/icon-music.svg" alt="Music Icon" />
          <div class="plan">
            <strong>Annual Plan</strong> <br />
            <span class="plan-detail"> $59.99/year </span>
          </div>
          <a href="#" class="change-plan"> Change </a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <button class="btn cancel">Cancel Order</button>

      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Aakash Verma</a>.
      </div>
    </footer>
  </body>
</html>
